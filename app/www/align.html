function changeColour(scheme){ 
	var link_tags = document.getElementsByTagName("link");
	for ( var i=0 ; i<link_tags.length ; i++){
		if( link_tags[i].rel == "stylesheet" ){
			link_tags[i].disabled = true;
			if ( link_tags[i].title == scheme ){
				link_tags[i].disabled = false;
			}
		}
	}
}

function changeFontSize(size){
	var aligns = document.getElementsByTagName('div');
	for ( var i=0 ; i<aligns.length ; i++){
		if(aligns[i].className == "simplecontainer"){
			aligns[i].style.fontSize = size;
		}
	}
}

function createSeq(c){
	var elt = document.createElement('span');
	if(c=='-' || c=='.') {
	  elt.setAttribute('class','gap');
	} else {
	  elt.setAttribute('class',c);
	}
	var txt = document.createTextNode(c);
	elt.appendChild(txt);
	return elt;
}

function addAlignment(id){
	var box = document.getElementById('simplenames');
	var name_div = document.createElement('div');
	name_div.setAttribute('class','name');
	name_div.setAttribute('id',names[id]);
	var txt = document.createTextNode(names[id]);
	name_div.appendChild(txt);
	box.appendChild(name_div);

	var box2 = document.getElementById('simplesequences');
	var seq_div = document.createElement('div');
	seq_div.setAttribute('class','sequence');
	seq_div.setAttribute('id',names[id]);
	
	for ( var i=0 ; i<seqs[id].length ; i++){
		var nuc = seqs[id].charAt(i);
		var newElt = createSeq(nuc);
		seq_div.appendChild(newElt);
	}
	box2.appendChild(seq_div);
}

function addRuler(){
	var box = document.getElementById('simplenames');
	var name_div = document.createElement('div');
	name_div.setAttribute('class','name');
	name_div.setAttribute('id','ruler');
	var txt = document.createTextNode('');
	name_div.appendChild(txt);
	box.appendChild(name_div);

	var box2 = document.getElementById('simplesequences');
	var seq_div = document.createElement('div');
	seq_div.setAttribute('class','sequence');
	seq_div.setAttribute('id',names[1]);

	var txt = '|';
	var len = seqs[1].length;
	for ( var i=2 ; i<=len ; ){
		if(i%20==0 && i+5<len)
		{
		    var lab = "|"+i;
		    txt += lab;
		    i+=lab.length;
		} else {
		    txt += ".";
		    i++;
		}
	}
	seq_div.appendChild(document.createTextNode(txt));
	box2.appendChild(seq_div);
}

	      menu.add(y,null);
	      var y=document.createElement('option');
	      y.text='Shape';
	      y.value = 'shape';
	      menu.add(y,null);
	      changeColour('protein');

	      var y=document.createElement('option');
	      y.text='Default';
	      y.value = 'nucleotide';
	      menu.add(y,null);
	      changeColour('nucleotide');
	  }
}
